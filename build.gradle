plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.10"
}

group "kr.kro.salk"
version "1.1.6-hofix-4-SNAPSHOT"

repositories {
    mavenCentral()
    maven {//adventure-text-minimessage
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
        name = "sonatype-oss-snapshots"
    }
    maven { url "https://repo.purpurmc.org/snapshots" }//Purpur
    maven { url "https://repo.codemc.io/repository/maven-public/" }//HologramDisplays-api
    maven { url "https://jitpack.io" }//Vault
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }//Vault
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "com.zaxxer:HikariCP:5.0.0"
    implementation "net.kyori:adventure-text-minimessage:4.1.0-SNAPSHOT"

    compileOnly "org.purpurmc.purpur:purpur-api:1.18-R0.1-SNAPSHOT"
    compileOnly "com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.9"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly files("lib/Metamorphosis-1.0-API.jar")
    compileOnly files("lib/bukkitlinked-1.4.2-SNAPSHOT-jar-with-dependencies.jar")
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions { jvmTarget = JavaVersion.VERSION_17 }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}