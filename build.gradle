plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
}

group "kr.kro.salk"
version "1.0.0-SNAPSHOT"

repositories {
    mavenCentral()
    maven {
        name = "KotlinBukkitAPI"
        url "http://nexus.devsrsouza.com.br/repository/maven-public/"
    }
    maven{
        url "https://repo.codemc.io/repository/maven-public/"
    }
    maven { url "https://repo.pl3x.net/" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compileOnly "br.com.devsrsouza.kotlinbukkitapi:core:0.2.0-SNAPSHOT"
    compileOnly "com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.0"
    compileOnly "net.pl3x.purpur:purpur-api:1.16.4-R0.1-SNAPSHOT"
    compile 'com.zaxxer:HikariCP:3.4.5'
}